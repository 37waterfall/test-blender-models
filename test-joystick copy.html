<!DOCTYPE html>
<html lang="en">
  <head>
    <title>three.js - misc - octree collisions</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />
    <!-- <link type="text/css" rel="stylesheet" href="main.css" /> -->

    <style>
      #result {
        position: fixed;
        z-index: 100;
        bottom: 10px;
        left: 10px;
      }
    </style>
  </head>
  <body>
    <!-- <div id="info">
      Octree threejs demo - basic collisions with static triangle mesh<br />
      MOUSE to look around and to throw balls<br />
      WASD to move and SPACE to jump
    </div> -->
    <div id="container"></div>

    <span id="result"></span>

    <!-- Import maps polyfill -->
    <!-- Remove this when import maps will be widely supported -->
    <script
      async
      src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"
    ></script>

    <script type="importmap">
      {
        "imports": {
          "three": "./libs/three.module.js"
        }
      }
    </script>

    <script src="./libs/virtualjoystick.js"></script>
    controlsOrbit
    <script type="module">
      import * as THREE from "./libs/three.module.js";

      import Stats from "./libs/stats.module.js";

      import { GLTFLoader } from "./libs/GLTFLoader.js";

      import { Octree } from "./libs/Octree.js";

      import { Capsule } from "./libs/Capsule.js";

      import { GUI } from "./libs/lil-gui.module.min.js";

      // test-controls
      import { OrbitControls } from "./libs/OrbitControls.js";

      const clock = new THREE.Clock();

      const scene = new THREE.Scene();
      scene.background = new THREE.Color(0x88ccee);
      // scene.fog = new THREE.Fog(0x88ccee, 0, 50);

      scene.position.set(0, -10, 0);

      const camera = new THREE.PerspectiveCamera(
        70,
        window.innerWidth / window.innerHeight,
        0.1,
        1000
      );
      camera.rotation.order = "YXZ";

      // joystick
      var joystick = createJoystick();

      function createJoystick() {
        var joystick = new VirtualJoystick({
          container: document.getElementById("container"),
          mouseSupport: true,
          limitStickTravel: true,
          stickRadius: 50,
        });
        joystick.addEventListener("touchStart", function () {
          console.log("down");
        });
        joystick.addEventListener("touchEnd", function () {
          console.log("up");
        });

        return joystick;
      }

      const fillLight1 = new THREE.HemisphereLight(0x4488bb, 0x002244, 0.5);
      fillLight1.position.set(2, 1, 1);
      scene.add(fillLight1);

      const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
      directionalLight.position.set(-5, 25, -1);
      directionalLight.castShadow = true;
      directionalLight.shadow.camera.near = 0.01;
      directionalLight.shadow.camera.far = 500;
      directionalLight.shadow.camera.right = 30;
      directionalLight.shadow.camera.left = -30;
      directionalLight.shadow.camera.top = 30;
      directionalLight.shadow.camera.bottom = -30;
      directionalLight.shadow.mapSize.width = 1024;
      directionalLight.shadow.mapSize.height = 1024;
      directionalLight.shadow.radius = 4;
      directionalLight.shadow.bias = -0.00006;
      scene.add(directionalLight);

      const container = document.getElementById("container");

      const renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.shadowMap.enabled = true;
      renderer.shadowMap.type = THREE.VSMShadowMap;
      renderer.outputEncoding = THREE.sRGBEncoding;
      renderer.toneMapping = THREE.ACESFilmicToneMapping;
      container.appendChild(renderer.domElement);

      const stats = new Stats();
      stats.domElement.style.position = "absolute";
      stats.domElement.style.top = "0px";
      container.appendChild(stats.domElement);

      const GRAVITY = 30;

      const STEPS_PER_FRAME = 5;

      const worldOctree = new Octree();

      const playerCollider = new Capsule(
        new THREE.Vector3(0, 0.35, 0),
        new THREE.Vector3(0, 1, 0),
        0.35
      );

      const playerVelocity = new THREE.Vector3();
      const playerDirection = new THREE.Vector3();

      let playerOnFloor = false;

      window.addEventListener("resize", onWindowResize);

      function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();

        renderer.setSize(window.innerWidth, window.innerHeight);
      }

      function playerCollisions() {
        const result = worldOctree.capsuleIntersect(playerCollider);

        playerOnFloor = false;

        if (result) {
          playerOnFloor = result.normal.y > 0;

          if (!playerOnFloor) {
            playerVelocity.addScaledVector(
              result.normal,
              -result.normal.dot(playerVelocity)
            );
          }

          playerCollider.translate(result.normal.multiplyScalar(result.depth));
        }
      }

      function updatePlayer(deltaTime) {
        let damping = Math.exp(-4 * deltaTime) - 1;

        if (!playerOnFloor) {
          playerVelocity.y -= GRAVITY * deltaTime;

          // small air resistance
          damping *= 0.1;
        }

        playerVelocity.addScaledVector(playerVelocity, damping);

        const deltaPosition = playerVelocity.clone().multiplyScalar(deltaTime);
        playerCollider.translate(deltaPosition);

        playerCollisions();

        camera.position.copy(playerCollider.end);
      }

      function getForwardVector() {
        camera.getWorldDirection(playerDirection);
        playerDirection.y = 0;
        playerDirection.normalize();

        return playerDirection;
      }

      function getSideVector() {
        camera.getWorldDirection(playerDirection);
        playerDirection.y = 0;
        playerDirection.normalize();
        playerDirection.cross(camera.up);

        return playerDirection;
      }

      function controls(deltaTime) {
        // gives a bit of air control
        const speedDelta = deltaTime * (playerOnFloor ? 25 : 8);

        if (joystick.right()) {
          //D
          // 旋转！？
          //   playerVelocity.add(getSideVector().multiplyScalar(speedDelta));
          camera.rotation.y = camera.rotation.y - 60 * speedDelta * 0.001;
        }
        if (joystick.left()) {
          // A
          //   playerVelocity.add(getSideVector().multiplyScalar(-speedDelta));
          camera.rotation.y = camera.rotation.y + 60 * speedDelta * 0.001;
        }
        if (joystick.up()) {
          // W
          playerVelocity.add(getForwardVector().multiplyScalar(speedDelta));
        }
        if (joystick.down()) {
          // S
          playerVelocity.add(getForwardVector().multiplyScalar(-speedDelta));
        }
      }

      const loader = new GLTFLoader().setPath("./models/");

      //   loader.load("collision-world.glb", (gltf) => {
      // loader.load( 'test02.glb', ( gltf ) => {
      loader.load("test.glb", (gltf) => {
        console.log(gltf.scene);

        gltf.scene.scale.set(0.5, 0.5, 0.5);
        // gltf.scene.position.set(0, 10, 0);

        scene.add(gltf.scene);

        // 物理世界
        worldOctree.fromGraphNode(gltf.scene);

        gltf.scene.traverse((child) => {
          if (child.isMesh) {
            child.castShadow = true;
            child.receiveShadow = true;

            if (child.material.map) {
              child.material.map.anisotropy = 4;
            }
          }
        });

        animate();
      });

      function teleportPlayerIfOob() {
        if (camera.position.y <= -25) {
          playerCollider.start.set(0, 0.35, 0);
          playerCollider.end.set(0, 1, 0);
          playerCollider.radius = 0.35;
          camera.position.copy(playerCollider.end);
          camera.rotation.set(0, 0, 0);
        }
      }

      function animate() {
        const deltaTime = Math.min(0.05, clock.getDelta()) / STEPS_PER_FRAME;

        // we look for collisions in substeps to mitigate the risk of
        // an object traversing another too quickly for detection.

        for (let i = 0; i < STEPS_PER_FRAME; i++) {
          controls(deltaTime);

          updatePlayer(deltaTime);

          teleportPlayerIfOob();
        }

        renderer.render(scene, camera);

        // showPosInfo();

        stats.update();

        requestAnimationFrame(animate);
      }
    </script>
  </body>
</html>
